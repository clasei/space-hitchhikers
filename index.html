<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceHitchhikers â€” the game</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" type="image/x-icon" href="assets/towel.png" />
</head>
<body>

  <!-- START SCREEN -->
  <div id="start-screen" class="container">
    <!-- <img src="./assets/sh-start-header-h1.png" width="500" alt="game-header"> -->

     <h1>SpaceHitchhikers</h1>

    <div>
      <video src="./assets/video/video-game-loop-get-ready.mp4" alt="get-ready" autoplay loop muted></video>
    </div>

    <div class="playerInput">
      <label for="playerName">player</label>
      <input type="text" id="playerName" name="name" autocomplete="name" required minlength="3" maxlength="24" size="24" placeholder="Arthur Dent" />
    </div>

    <button id="start-btn" class="button">PLAY</button>

    <div id="info-container">
      <!-- GAME INFO HERE -->
    </div>

  </div>

  <!-- GAME SCREEN -->
  <div id="game-screen" class="container">
    <h1>SpaceHitchhikers</h1>
    <div class="game-box-wrapper">
        <div id="game-box">

          <div id="time-display">00:00</div>

          <div id="counters-container">
            <div id="crashes-counter">
              <img id="spaceship-icon" src="./assets/spaceship.png" alt="spaceship-icon">
              <span id="total-collisions">0</span>
            </div>
            <div id="towel-counter">
              <img id="towel-icon" src="./assets/towel.png" alt="towel-icon">
              <span id="total-towels">0</span>
            </div>
          </div>
          <div id="life-bar-container">
            <div id="life-bar"></div>
          </div>
          
      </div>
    </div>
  </div>

  <!-- GAME OVER SCREEN -->
  <div id="end-screen" class="container">
    <h1>SpaceHitchhikers</h1>
    <!-- <img src="./assets/sh-start-header-h1.png" width="500" alt="game-header"> -->
    <video src="./assets/video/video-game-loop-game-over.mp4" alt="game-over" autoplay loop muted></video>
    <button id="play-again-btn" class="button">PLAY AGAIN</button>

    <p id="score-display">your score is: <span id="player-total-score">42</span></p>
      <ul id="high-scores-list"></ul>
    <div id="top-scores-display-end">

    </div>
    
  </div>

  <!-- WIN SCREEN -->
  <div id="win-screen" class="container">
    <h1>SpaceHitchhikers</h1>
    <!-- <img src="./assets/sh-start-header-h1.png" width="500" alt="game-header"> -->
    <video src="./assets/video/video-game-loop-you-win.mp4" alt="you-win" autoplay loop muted></video>
    <button id="play-again-btn-win" class="button">I WANT MORE</button>

    <p id="score-display">your score is: <span id="winner-total-score">42</span></p>
    <div id="top-scores-display-win">
      <ul id="high-scores-list-win"></ul>
    </div>

  </div>

  <script src="./js/localStorage.js"></script>
  <script src="./js/Hitchhiker.js"></script>
  <script src="./js/Spaceship.js"></script>
  <script src="./js/Towel.js"></script>
  <script src="./js/main.js"></script>

</body>
</html>
