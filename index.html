<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceHitchhikers â€” the game</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" type="image/x-icon" href="assets/towel.png" />
</head>
<body>

  <!-- START SCREEN -->
  <div id="start-screen" class="container">
    <img src="./assets/sh-start-header-h1.png" width="500" alt="game-header">
    <video src="./assets/video/video-game-loop-get-ready.mp4" alt="get-ready" autoplay loop muted></video>
    <!-- <audio id="game-music" src="./assets/audio/start-end-loop.wav" autoplay loop></audio> -->
    <button id="start-btn">PLAY</button>
  </div>

  <!-- GAME SCREEN -->
  <div id="game-screen" class="container">
    <div id="game-box">
      <div id="time-display">00:00</div>
      <div id="life-bar-container">
        <div id="life-bar"></div>
      </div>
    </div>
  </div>

  <!-- END SCREEN -->
  <div id="end-screen" class="container">
    <img src="./assets/sh-start-header-h1.png" width="500" alt="game-header">
    <video src="./assets/video/video-game-loop-game-over.mp4" alt="game-over" autoplay loop muted></video>
    <button id="play-again-btn">PLAY AGAIN</button>
  </div>

  <!-- WIN SCREEN -->
  <div id="win-screen" class="container">
    <img src="./assets/sh-start-header-h1.png" width="500" alt="game-header">
    <video src="./assets/video/video-game-loop-you-win.mp4" alt="you-win" autoplay loop muted></video>
    <button id="play-again-btn-win">PLAY AGAIN</button>
  </div>

  <script src="./js/main.js"></script>
  <script src="./js/Hitchhiker.js"></script>
  <script src="./js/Spaceship.js"></script>
  <script src="./js/Towel.js"></script>
  
</body>
</html>
